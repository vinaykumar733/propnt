<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Access — PropNT</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
    
    * {
      font-family: 'Inter', sans-serif;
    }
    
    .grain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 50;
      opacity: 0.03;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
    }
    
    .input-group:focus-within label {
      transform: translateY(-24px) scale(0.85);
      color: rgba(255, 255, 255, 0.6);
    }
    
    .input-group label {
      transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
    }
    
    .glow-button {
      position: relative;
      overflow: hidden;
    }
    
    .glow-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
      transition: left 0.5s;
    }
    
    .glow-button:hover::before {
      left: 100%;
    }
  </style>
</head>
<body class="bg-[#0a0a0a] text-[#f5f5f5] antialiased selection:bg-white selection:text-black min-h-screen flex flex-col">

  <div class="grain"></div>

  <!-- Navigation -->
  <nav class="fixed top-0 left-0 right-0 z-40 px-6 py-6 flex justify-between items-center mix-blend-difference">
    <a href="index.html" class="text-sm tracking-[0.3em] font-medium uppercase">PropNT</a>
    <div class="text-xs tracking-widest uppercase opacity-40">
      Secure Access
    </div>
  </nav>

  <!-- Main Content -->
  <main class="flex-1 flex items-center justify-center px-6 py-24">
    <div class="w-full max-w-md">
      
      <!-- Header -->
      <div class="text-center mb-12">
        <div class="inline-flex items-center justify-center w-12 h-12 border border-white/10 rounded-full mb-6">
          <i data-lucide="shield-check" class="w-5 h-5 opacity-60"></i>
        </div>
        <h1 class="text-2xl font-light mb-2">Welcome back</h1>
        <p class="text-white/40 text-sm font-light">Access your intent profile</p>
      </div>

      <!-- Login Form -->
      <form class="space-y-8" id="loginForm">
        
        <!-- Email -->
        <div class="input-group relative">
          <input 
            type="email" 
            id="email"
            class="w-full bg-transparent border-b border-white/20 py-3 outline-none text-sm focus:border-white/60 transition-colors peer"
            placeholder=" "
            required
          />
          <label 
            for="email" 
            class="absolute left-0 top-3 text-white/40 text-sm pointer-events-none origin-left"
          >
            Email address
          </label>
        </div>

        <!-- Password -->
        <div class="input-group relative">
          <input 
            type="password" 
            id="password"
            class="w-full bg-transparent border-b border-white/20 py-3 outline-none text-sm focus:border-white/60 transition-colors peer pr-10"
            placeholder=" "
            required
          />
          <label 
            for="password" 
            class="absolute left-0 top-3 text-white/40 text-sm pointer-events-none origin-left"
          >
            Password
          </label>
          <button 
            type="button" 
            id="togglePassword"
            class="absolute right-0 top-3 text-white/20 hover:text-white/40 transition-colors"
          >
            <i data-lucide="eye" class="w-4 h-4" id="eyeIcon"></i>
          </button>
        </div>

        <!-- Options -->
        <div class="flex justify-between items-center text-xs">
          <label class="flex items-center gap-2 cursor-pointer group">
            <input type="checkbox" class="w-3 h-3 border border-white/20 rounded bg-transparent checked:bg-white checked:border-white appearance-none cursor-pointer relative after:content-['✓'] after:absolute after:inset-0 after:text-[8px] after:text-black after:flex after:items-center after:justify-center after:opacity-0 checked:after:opacity-100 transition-all" />
            <span class="text-white/40 group-hover:text-white/60 transition-colors">Remember this device</span>
          </label>
          <a href="#" class="text-white/40 hover:text-white/80 transition-colors">Forgot password?</a>
        </div>

        <!-- Submit -->
        <button 
          type="submit" 
          class="glow-button w-full bg-white text-black py-4 text-xs tracking-widest uppercase font-medium hover:bg-white/90 transition-all duration-300"
        >
          Access Network
        </button>

      </form>

      <!-- Divider -->
      <div class="flex items-center gap-4 my-12">
        <div class="flex-1 h-px bg-white/10"></div>
        <span class="text-[10px] tracking-widest uppercase text-white/20">Or</span>
        <div class="flex-1 h-px bg-white/10"></div>
      </div>

      <!-- Social Login -->
      <div class="space-y-3">
        <button class="w-full border border-white/10 py-3 flex items-center justify-center gap-3 hover:bg-white/5 transition-colors group">
          <svg class="w-4 h-4 opacity-60 group-hover:opacity-80" viewBox="0 0 24 24" fill="currentColor">
            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          <span class="text-xs tracking-widest uppercase opacity-60 group-hover:opacity-80">Continue with Google</span>
        </button>
        
        <button class="w-full border border-white/10 py-3 flex items-center justify-center gap-3 hover:bg-white/5 transition-colors group">
          <i data-lucide="smartphone" class="w-4 h-4 opacity-60 group-hover:opacity-80"></i>
          <span class="text-xs tracking-widest uppercase opacity-60 group-hover:opacity-80">Continue with OTP</span>
        </button>
      </div>

      <!-- Sign Up -->
      <p class="text-center text-xs text-white/40 mt-12">
        New to the network? 
        <a href="#" class="text-white/80 hover:text-white transition-colors">Request access</a>
      </p>

    </div>
  </main>

  <!-- Security Footer -->
  <footer class="py-6 px-6 border-t border-white/5">
    <div class="max-w-md mx-auto flex justify-center items-center gap-2 text-[10px] tracking-widest uppercase text-white/20">
      <i data-lucide="lock" class="w-3 h-3"></i>
      <span>256-bit encryption • Secure session</span>
    </div>
  </footer>

  <script>
    lucide.createIcons();
    
    // Password toggle
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');
    const eyeIcon = document.getElementById('eyeIcon');
    
    togglePassword.addEventListener('click', () => {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      
      // Update icon
      if (type === 'text') {
        eyeIcon.setAttribute('data-lucide', 'eye-off');
      } else {
        eyeIcon.setAttribute('data-lucide', 'eye');
      }
      lucide.createIcons();
    });
    
    // Form submission - sends to your backend
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      // Example: Send to your backend API
      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email, password })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          // Store token (httpOnly cookie preferred, or localStorage)
          localStorage.setItem('propnt_token', data.token);
          // Redirect to dashboard
          window.location.href = 'dashboard.html';
        } else {
          alert('Authentication failed: ' + data.error);
        }
      } catch (error) {
        console.error('Login error:', error);
        alert('Network error. Please try again.');
      }
    });
  </script>
</body>
</html>
